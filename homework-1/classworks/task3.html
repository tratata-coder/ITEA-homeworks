<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JS-ADV. Lesson 1. Task 3 </title>
</head>
<body>
  <div class="wrap" id="app"></div>

  <script>

  /*
      Задание:
      Сложить в элементе с id App следующую размету HTML:

      <header>
        <a href="http://google.com.ua">
          <img src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </a>
        <div class="menu">
          <a href="#1"> link 1</a>
          <a href="#1"> link 2</a>
          <a href="#1"> link 3</a>
        </div>
      </header>

      Используя следующие методы для работы:
      getElementById
      createElement
      element.innerText
      element.className
      element.setAttribute
      element.appendChild

  */

    let app = document.getElementById('app');
    let header = document.createElement('header');
    app.appendChild(header);
    let link = document.createElement('a');
    link.href = 'http://google.com.ua';
    header.appendChild(link);
    let img = document.createElement('img');
    img.src = 'https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';
    link.appendChild(img);
    let div = document.createElement('div');
    div.className = 'menu';
    header.appendChild(div);
    let link1 = document.createElement('a');
    link1.href = '#1';
    link1.innerText = 'link 1';
    div.appendChild(link1);
    let link2 = document.createElement('a');
    link2.href = '#2';
    link2.innerText = 'link 2';
    div.appendChild(link2);
    let link3 = document.createElement('a');
    link3.href = '#3';
    link3.innerText = 'link 3';
    div.appendChild(link3);


    
    
  </script>
</body>
</html>
