<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Classwork</title>
</head>

<body>
    <header>
        <input id="MyDateSelector" type="date" />
        <button id="ShowDayButton">Показать день недели и месяц</button>
    </header>
    <div id="result"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const result = document.getElementById('result');
            const show = document.getElementById('ShowDayButton')
            const MyDateSelector = document.getElementById('MyDateSelector')
            const days = ['Bоскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', ]
            const month = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август ', 'Сентябрь',
                'Октябрь    ', 'Ноябрь', 'Декабрь',
            ]

            show.addEventListener('click', function () {
                let date = new Date(MyDateSelector.value);
                result.innerHTML = `${days[date.getDay()]}, ${month[date.getMonth()]}`;
            });
            /*
                Создайте функцию, которая по клику на "показать день и месяц" возвращает день недели и месяц для выбранной даты с инпута.
                День нужно возвратить в div#result в текстовом формате т.е:
                
                - январь, понедельник, 
                - февраль, вторник
                - декабрь, суббота
            */
        });
    </script>
</body>

</html>
